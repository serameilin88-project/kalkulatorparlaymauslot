<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:url("bg-mauslot.jpg") center/cover no-repeat;
  font-family:'Orbitron', sans-serif;
}

.menu{
  background:rgba(12,35,74,.55);
  backdrop-filter:blur(25px);
  padding:40px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.menu img{
  width:260px;
  margin-bottom:20px;
}

.menu h1{
  color:#cce7ff;
  text-shadow:0 0 15px #4da3ff;
  margin-bottom:30px;
}

.menu button{
  width:260px;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-main{
  background:linear-gradient(135deg,#facc15,#fde047);
}
/* ===== BOLA SEPAK ===== */
#ball{
  position: fixed;
  bottom: 90px;
  left: 50%;
  width: 60px;
  height: 60px;
  background: url("https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg")
              no-repeat center/contain;
  transform: translateX(-50%);
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}

#ball.kick{
  animation: kickBall 0.8s ease-out forwards;
}

@keyframes kickBall{
  0%{
    transform: translateX(-50%) translateY(0) scale(1);
    opacity: 1;
  }
  60%{
    transform: translateX(200px) translateY(-140px) scale(1.1);
    opacity: 1;
  }
  100%{
    transform: translateX(420px) translateY(-260px) scale(0.6);
    opacity: 0;
  }
}

.btn-play{
  background:linear-gradient(135deg,#60a5fa,#93c5fd);
}
</style>
</head>

<body>

  <div class="menu">

    <!-- LOGO -->

    <!-- JUDUL -->
   <h1 class="welcome-lightning">
  Selamat Datang di <span>MAUSLOT</span>
</h1>


    <!-- TOMBOL MASUK KALKULATOR (PAKAI JS, BUKAN <a>) -->
    <button class="btn-main" onclick="kickToCalc()">
      âš½ Masuk Kalkulator Parlay
    </button>

    <!-- TOMBOL LAIN -->
    <button class="btn-play">
      ðŸŽ® Info Bonus
    </button>

  </div>



  <!-- BOLA (BOLEH DI SINI ATAU SEBELUM </body>) -->
  <div id="ball"></div>

<audio id="kickSound" preload="auto">
  <source src="kick.mp3" type="audio/mpeg">
</audio>


  <!-- SCRIPT -->
 <script>
function kickToCalc(){
  const ball = document.getElementById("ball");
  const sound = document.getElementById("kickSound");

  // reset animasi bola
  ball.classList.remove("kick");
  void ball.offsetWidth;
  ball.classList.add("kick");

  // mainkan suara
  sound.currentTime = 0;
  sound.play();

  // pindah halaman setelah animasi
  setTimeout(()=>{
    window.location.href = "kalkulator.html";
  }, 800);
}
</script>
