<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAUSLOT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===== BODY & BACKGROUND ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: url("bg-mauslot2.jpg") center/cover no-repeat;
  font-family:'Orbitron', sans-serif;
  overflow-x:hidden;
}

/* ===== MENU CARD ===== */
.menu{
  background: rgba(12,35,74,0.55);
  backdrop-filter: blur(25px);
  padding: 40px 30px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.45);
  max-width: 400px;
  width: 95%;
}

/* LOGO */
.menu img{
  width: 260px;
  max-width:80%;
  margin-bottom:20px;
}

/* JUDUL */
.menu h1{
  color:#60a5fa;
  text-shadow: 0 0 6px #60a5fa, 0 0 12px #1e90ff;
  margin-bottom:30px;
  font-size: 22px;
  line-height:1.3;
}

/* TOMBOL */
.menu button{
  width: 100%;
  max-width: 260px;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.menu button:hover{
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

/* Tombol utama */
.btn-main{
  background: linear-gradient(135deg,#60a5fa,#93c5fd);
  color:#fff;
}

/* Tombol bonus */
.btn-play{
  background: linear-gradient(135deg,#facc15,#fde047);
  color:#061021;
}

/* ===== BOLA ANIMASI ===== */
#ball{
  position: fixed;
  bottom: 90px;
  left: 50%;
  width: 60px;
  height: 60px;
  background: url("https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg") no-repeat center/contain;
  transform: translateX(-50%);
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
}

#ball.kick{
  animation: kickBall 0.8s ease-out forwards;
}

@keyframes kickBall{
  0%{
    transform: translateX(-50%) translateY(0) scale(1);
    opacity:1;
  }
  60%{
    transform: translateX(200px) translateY(-140px) scale(1.1);
    opacity:1;
  }
  100%{
    transform: translateX(420px) translateY(-260px) scale(0.6);
    opacity:0;
  }
}

/* ===== RESPONSIVE ===== */
@media (max-width:500px){
  .menu{
    padding: 30px 20px;
  }
  .menu img{
    width: 180px;
  }
  .menu h1{
    font-size:18px;
  }
  .menu button{
    max-width: 200px;
    font-size:14px;
    padding:10px;
  }
}
</style>
</head>
