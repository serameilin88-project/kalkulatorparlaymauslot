<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAUSLOT</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
* { box-sizing:border-box; margin:0; padding:0; }

/* BODY & BACKGROUND */
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Orbitron', sans-serif;
  background-color:#06162f; /* fallback */
  background-image: url("bg-index.jpg"); /* pastikan file ada di folder yang sama */
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  overflow-x:hidden;
}

/* MENU CONTAINER */
.menu {
  background: rgba(12,35,74,0.55);
  backdrop-filter: blur(25px);
  border-radius: 24px;
  padding: 40px;
  text-align:center;
  box-shadow: 0 20px 40px rgba(0,0,0,.45);
  animation: fadeIn 1s ease;
}

.menu img {
  width:260px;
  margin-bottom:20px;
}

.menu h1 {
  color:#60a5fa;
  text-shadow:0 0 10px #60a5fa, 0 0 20px #1e90ff;
  margin-bottom:30px;
  animation: neonFlicker 3s infinite;
}

.menu button {
  width:260px;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition: 0.3s;
  color:#061021;
}

/* BUTTONS */
.btn-main { background: linear-gradient(135deg,#60a5fa,#1e90ff); }
.btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px #60a5fa; }

.btn-play { background: linear-gradient(135deg,#facc15,#fde047); }
.btn-play:hover { transform: scale(1.05); box-shadow: 0 0 20px #fde047; }

/* BALL ANIMATION */
#ball {
  position: fixed;
  bottom: 90px;
  left: 50%;
  width: 60px;
  height: 60px;
  background: url("https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg") no-repeat center/contain;
  transform: translateX(-50%);
  opacity:0;
  pointer-events:none;
  z-index:9999;
}

#ball.kick { animation: kickBall 0.8s ease-out forwards; }

@keyframes kickBall {
  0% { transform:translateX(-50%) translateY(0) scale(1); opacity:1; }
  60% { transform:translateX(200px) translateY(-140px) scale(1.1); opacity:1; }
  100% { transform:translateX(420px) translateY(-260px) scale(0.6); opacity:0; }
}

/* NEON & FADE ANIMASI */
@keyframes neonFlicker {
  0%,18%,22%,25%,53%,57%,100%{opacity:1;}
  20%,24%,55%{opacity:0.4;}
}
@keyframes fadeIn {
  0% {opacity:0; transform: translateY(20px);}
  100% {opacity:1; transform: translateY(0);}
}

/* RESPONSIVE */
@media(max-width:600px){
  .menu { padding:25px; width:90%; }
  .menu img { width:200px; }
  .menu button { width:90%; }
}
</style>
</head>
<body>

<div class="menu">
  <img src="logo-mauslot.gif" alt="MAUSLOT Logo">
  <h1>Selamat Datang di MAUSLOT</h1>

  <button class="btn-main" onclick="kickToCalc()">‚öΩ Masuk Kalkulator Parlay</button>
  <button class="btn-play">üéÅ Special Bonus MAUSLOT</button>
</div>

<div id="ball"></div>
<audio id="kickSound" preload="auto">
  <source src="kick.mp3" type="audio/mpeg">
</audio>

<script>
function kickToCalc(){
  const ball = document.getElementById("ball");
  const sound = document.getElementById("kickSound");

  // animasi bola
  ball.classList.remove("kick");
  void ball.offsetWidth;
  ball.classList.add("kick");

  // mainkan suara
  sound.currentTime = 0;
  sound.play();

  // pindah halaman kalkulator
  setTimeout(()=>{
    window.location.href = "kalkulator.html";
  }, 800);
}
</script>

</body>
</html>
