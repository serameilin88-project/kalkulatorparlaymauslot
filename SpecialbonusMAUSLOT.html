/* Modal */
.modal{

  z-index:999;

}
.modal-box{

  position:absolute;
  bottom:0;
  width:100%;
  max-height:85vh;
  overflow-y:auto;
  animation:slideUp 0.3s;
}
.modal h3{color:#ffcc00;margin-bottom:10px;text-align:center;}

/* Confetti */
.confetti{position:fixed;width:10px;height:10px;background:#ffcc00;pointer-events:none;animation:fall 1s linear forwards;z-index:2000;}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{transform:translateY(100px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(500px) rotate(720deg);opacity:0}}
