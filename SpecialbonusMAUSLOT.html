<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bonus MAUSLOT</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}

/* ===== BODY ===== */
body{
  background:url('bg-mauslot.jpg') center/cover fixed no-repeat;
  color:#fff;
  padding:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== GRID ===== */
.wrapper{
  width:100%;
  max-width:900px;
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
}
@media(min-width:600px){
  .wrapper{grid-template-columns:1fr 1fr;}
}

/* ===== CARD ===== */
.card{
  background:rgba(12,35,74,.88);
  border-radius:16px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
  cursor:pointer;
  position:relative;
  overflow:hidden;
  animation:fadeUp .6s ease both;
}
.card:nth-child(1){animation-delay:.05s}
.card:nth-child(2){animation-delay:.1s}
.card:nth-child(3){animation-delay:.15s}
.card:nth-child(4){animation-delay:.2s}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px) scale(.97)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* Glow */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,transparent,rgba(255,204,0,.6),transparent);
  opacity:0;
  transition:.4s;
}
.card:hover::before{opacity:1;filter:blur(8px)}

.card h2{
  color:#ffcc00;
  font-size:17px;
  margin-bottom:10px;
  text-align:center;
}

/* ===== IMAGE ===== */
.banner{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#0c234a;
  border-radius:12px;
  margin-bottom:10px;
  transition:.3s;
}
.card:hover .banner{transform:scale(1.05)}
@media(max-width:400px){
  .banner{height:150px}
}

/* ===== BUTTON ===== */
.btns{display:flex;gap:10px}
.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}

/* Detail = biru */
.detail{
  background:#1da1f2;
  color:#fff;
}
.detail:hover{background:#0d8de0}

/* Claim = hijau */
.claim{
  background:#28a745;
  color:#fff;
  box-shadow:0 0 14px rgba(40,167,69,.6);
}
.claim:hover{
  background:#1f8a3a;
  box-shadow:0 0 22px rgba(40,167,69,.9);
}

/* ===== BACK BUTTON ===== */
.back-main{
  width:100%;
  max-width:900px;
  margin-bottom:15px;
  padding:12px;
  background:#1da1f2;
  color:#fff;
  text-align:center;
  text-decoration:none;
  border-radius:12px;
  font-weight:bold;
  box-shadow:0 4px 12px rgba(29,161,242,.6);
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  z-index:999;
}
.modal-box{
  position:absolute;
  bottom:0;
  width:100%;
  max-height:85vh;
  background:rgba(12,35,74,.95);
  padding:20px;
  border-radius:16px 16px 0 0;
  animation:slideUp .3s;
}
@keyframes slideUp{
  from{transform:translateY(100px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.modal h3{
  color:#ffcc00;
  text-align:center;
  margin-bottom:10px;
}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  pointer-events:none;
  animation:fall 1s linear forwards;
  z-index:2000;
}
@keyframes fall{
  to{transform:translateY(500px) rotate(720deg);opacity:0}
}
</style>
</head>
<body>

<a href="index.html" class="back-main">üè† Kembali ke Menu Utama</a>

<div class="wrapper">

  <!-- FREECHIP -->
  <div class="card">

    <img src="ffreechip.jpg" class="banner">

      <button class="btn detail" data-bonus="freechip">Detail</button>

      <button class="btn detail" data-bonus="jumat">Detail</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Detail Bonus</h3>

  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){

  const bonusDetails={
    freechip:`üéÅ FREECHIP SIAP DIKLAIM SEKARANG!\n\nDownload Aplikasi Resmi MAUSLOT\nFreechip langsung masuk ke akun`,
    jumat:`üåô Bonus Jumat Berkah 30%\nDepo min 30K`,
    weekend:`üî• Weekend Slot No Drop\n00.00 ‚Äì 04.00 WIB`,
    gagal:`ü•± Promo Gagal Tidur\nMain malam berujung MAXWIN`
  };

  const modal = document.getElementById('modal');
  const text = document.getElementById('text');
  const closeModalBtn = document.getElementById('closeModalBtn');

  function openModal(key){
    text.innerText = bonusDetails[key];
    modal.style.display = 'block';
  }

  function closeModal(){
    modal.style.display = 'none';
  }

  function claimBonus(name, url){
    alert(`üéâ Claim ${name} berhasil!`);
    for(let i=0;i<25;i++){
      let c=document.createElement('div');
      c.className='confetti';
      c.style.left=Math.random()*window.innerWidth+'px';
      c.style.background=`hsl(${Math.random()*360},100%,50%)`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),1000);
    }
    setTimeout(()=>window.location.href=url,500);
  }

  // Pasang listener tombol Detail & Claim
  document.querySelectorAll('.btn.detail').forEach(btn=>{
    btn.addEventListener('click',()=>openModal(btn.dataset.bonus));
  });
  document.querySelectorAll('.btn.claim').forEach(btn=>{
    btn.addEventListener('click',()=>claimBonus(btn.dataset.name, btn.dataset.url));
  });
  closeModalBtn.addEventListener('click', closeModal);

});
</script>

</body>
