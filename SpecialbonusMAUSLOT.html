  .modal-content { background-color: #0c234a; margin: auto; margin-top: auto; border-radius: 15px 15px 0 0; padding: 20px; width: 95%; max-width: 400px; color: #00ffcc; text-align: left; white-space: pre-line; position: relative; animation: slideUp 0.3s; }

  @keyframes fadeIn { from {opacity: 0;} to {opacity:1;} }
  @keyframes slideUp { from {transform: translateY(100px); opacity:0;} to {transform: translateY(0); opacity:1;} }
  .confetti { position: fixed; pointer-events: none; width: 10px; height: 10px; background: #ffcc00; animation: fall 1s linear forwards; z-index: 2000; }
  @keyframes fall { 0% {transform: translateY(0) rotate(0deg);} 100% {transform: translateY(500px) rotate(720deg); opacity:0;} }
