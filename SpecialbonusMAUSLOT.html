<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bonus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #06162f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
  }

  .bonus-menu {
    background: #0c234a;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    width: 350px;
  }

  .bonus-menu h1 {
    margin-bottom: 20px;
    color: #ffcc00;
  }

  .bonus-item {
    background: #0c234a;
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .bonus-item h2 {
    font-size: 16px;
    margin-bottom: 10px;
    color: #ffcc00;
  }

  .bonus-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .bonus-button {
    flex: 1;
    background: #ff9900;
    color: #06162f;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin: 0 5px;
    transition: transform 0.2s, background 0.2s;
  }

  .bonus-button:hover {
    background: #ffcc00;
    transform: scale(1.05);
  }

  .bonus-info {
    margin-top: 10px;
    font-size: 14px;
    display: none;
    color: #00ffcc;
    text-align: left;
    white-space: pre-line;
  }
</style>
</head>

</div>

<script>

</body>
</html>
