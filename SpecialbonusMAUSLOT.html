<style>
  /* Basic reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: #06162f;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 20px 0;
  }

  .bonus-menu {
    background: #0c234a;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }

  .bonus-menu h1 {
    color: #ffcc00;
    margin-bottom: 20px;
    font-size: 22px;
  }

  .bonus-item {
    background: #0c234a;
    margin: 15px 0;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .bonus-item h2 {
    color: #ffcc00;
    margin-bottom: 12px;
    font-size: 18px;
  }

  .bonus-buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  .bonus-button {
    flex: 1 1 45%;
    background: #ff9900;
    color: #06162f;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    min-width: 100px;
  }

  .bonus-button:hover {
    background: #ffcc00;
    transform: scale(1.05);
  }

  /* Modal style */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    animation: fadeIn 0.3s;
  }

  .modal-content {
    background-color: #0c234a;
    margin: auto;
    margin-top: auto;
    border-radius: 15px 15px 0 0;
    padding: 20px;
    width: 95%;
    max-width: 400px;
    color: #00ffcc;
    text-align: left;
    white-space: pre-line;
    position: relative;
    animation: slideUp 0.3s;
  }

  .close-modal {
    position: absolute;
    top: 10px;
    right: 15px;
    color: #ffcc00;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideUp {
    from {transform: translateY(100px); opacity:0;}
    to {transform: translateY(0); opacity:1;}
  }

  /* Confetti effect for claim */
  .confetti {
    position: fixed;
    pointer-events: none;
    width: 10px;
    height: 10px;
    background: #ffcc00;
    animation: fall 1s linear forwards;
    z-index: 2000;
  }

  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(500px) rotate(720deg); opacity:0;}
  }

</style>
</head>
