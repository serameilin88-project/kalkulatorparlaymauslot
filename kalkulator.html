<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAUSLOT ‚Äî Kalkulator Parlay Compact</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#06162f;
  --card:#0c234a;
  --gold:#f5c542;
  --blue:#60a5fa;
  --green:#22c55e;
  --text:#ffffff;
  --muted:rgba(255,255,255,.75);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  color:var(--text);
  background-image: url("./bg-mauslot.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:15px;
}

.container{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  width:100%;
  max-width:900px;
  justify-content:center;
}

/* CARD FORM */
.card{
  background:rgba(255, 255, 255, 0.22);
  backdrop-filter: blur(30px)saturate(150%);
  -webkit-backdrop-filter: blur(30px)saturate(150%);
  padding:18px;
  border-radius:20px;
  box-shadow:0 20px 35px rgba(0,0,0,.35),0 0 25px rgba(96,165,250,.35);
  border:1px solid rgba(255,255,255,.25);
  flex:1 1 380px;
  max-width:380px;
}

/* Logo & Title */
.logo img{ height:45px; display:block; margin:0 auto 8px; }

h1.neon-sign{
  text-align:center;
  font-family:'Orbitron', sans-serif;
  font-size:20px;
  font-weight:700;
  letter-spacing:1.5px;
  margin:10px 0 14px;
  color:#60a5fa;
  text-shadow:
    0 0 5px #60a5fa,
    0 0 10px #60a5fa,
    0 0 15px #1e90ff;
  animation: neonFlicker 3s infinite;
}

@keyframes neonFlicker{
  0%,18%,22%,25%,53%,57%,100%{opacity:1;}
  20%,24%,55%{opacity:.35;}
}

.field-center{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:12px;
}

.field-center label{
  width:100%;
  text-align:center;
  margin-bottom:5px;
}

/* Input & select */
input[type="number"], select{
  font-size:14px;
  padding:8px;
  border-radius:6px;
  text-align:center;
  width:100%;
  max-width:100%;
  height:38px;
}

/* Odds row */
.odds-row{
  display:flex;
  gap:6px;
  margin-top:6px;
  align-items:center;
  flex-wrap:wrap;
}

.odds-row input, .odds-row select{
  flex:1 1 100px;
}

.remove{
  width:36px; height:36px; font-size:14px;
  border-radius:6px; cursor:pointer; border:none;
  background:rgba(255,0,0,0.7); color:#fff; flex:0 0 auto;
}

/* Buttons */
button{
  width:100%; padding:10px; margin-top:6px;
  border:none; border-radius:12px;
  font-weight:600; cursor:pointer; font-size:14px;
}

.add{background:linear-gradient(135deg, var(--blue), #93c5fd); color:#061021;}
.calc{background:linear-gradient(135deg, var(--gold), #ffd777); color:#061021;}
.btn-back{background:#fff;color:#061021;}

.note{
  font-size:11px;
  text-align:center;
  margin-top:8px;
  color:var(--muted);
}

/* Table */
.table-container{
  background:rgba(0,0,0,0.3);
  border-radius:14px;
  padding:15px;
  max-height:400px;
  overflow-y:auto;
  flex:1 1 380px;
  box-shadow:0 0 12px rgba(30,144,255,0.6);
  width:100%;
  max-width:380px;
}

.table-container h2{
  text-align:center;
  margin-bottom:8px;
  font-size:16px;
  color:#60a5fa;
  text-shadow:0 0 5px #60a5fa,0 0 10px #1e90ff;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th, td{
  border:1px solid rgba(255,255,255,.3);
  padding:5px 6px; text-align:center;
}

th{ background:rgba(255,255,255,.1); }
td.value{ color:#60a5fa; text-shadow:0 0 3px #60a5fa,0 0 6px #1e90ff; }
tr.total-row td{
  font-weight:700; color:#60a5fa;
  text-shadow:0 0 4px #60a5fa,0 0 8px #1e90ff;
  animation: neonFlickerTotal 2s infinite;
}
@keyframes neonFlickerTotal{
  0%,18%,22%,25%,53%,57%,100%{opacity:1;}
  20%,24%,55%{opacity:.35;}
}

/* Responsive HP Compact */
@media(max-width:600px){
  .container{
    flex-direction:column;
    align-items:center;
    gap:10px;
  }
  .card, .table-container{
    width:95%;
    max-width:360px;
    padding:12px;
  }
  .odds-row input, .odds-row select{ flex:1 1 100px; }
  .remove{ width:32px; height:32px; font-size:12px; }
  button{ padding:8px; font-size:13px; }
  .note{ font-size:10px; }
  h1.neon-sign{ font-size:18px; }
  .table-container{ max-height:300px; }
}
</style>
</head>
<body>

<div class="container">

  <!-- FORM PARLAY -->
  <div class="card">
    <div class="logo neon-logo"><img src="./logo-mauslot.gif" alt="MAUSLOT"></div>
    <h1 class="neon-sign">KALKULATOR PARLAY</h1>

    <div class="field-center">
      <label>Stake / Modal</label>
      <input type="number" id="stake" placeholder="Contoh: 100000">
    </div>

    <label style="margin-top:8px; display:block">Odds Parlay</label>
    <div id="oddsList">
      <div class="odds-row">
        <input type="number" step="0.01" placeholder="Odds">
        <select class="result-type">
          <option value="win">Menang</option>
          <option value="half-win">Menang Setengah</option>
          <option value="draw">Draw / Push</option>
          <option value="half-lose">Kalah Setengah</option>
          <option value="lose">Kalah</option>
        </select>
        <button class="remove" onclick="removeOdds(this)">‚úñ</button>
      </div>
    </div>

    <button class="add" onclick="addOdds()">‚ûï Tambah Odds</button>
    <button class="calc" onclick="calculate()">üî• Hitung Parlay</button>
    <button class="btn-back" onclick="goHome()">‚¨ÖÔ∏è Kembali ke Menu Utama</button>
    <div class="note">*Simulasi parlay ‚Ä¢ Gunakan dengan bijak</div>
  </div>

  <!-- TABLE PARLAY -->
  <div class="table-container">
    <h2>Detail Perhitungan Parlay</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Odds</th>
          <th>Hasil</th>
          <th>Total Odds</th>
          <th>Payout</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="3">TOTAL</td>
          <td id="totalOdds">0.00</td>
          <td id="totalPayout">Rp 0</td>
        </tr>
      </tfoot>
    </table>
  </div>

</div>

<script>
function goHome(){ window.location.href="index.html"; }

function addOdds(){
  const row=document.createElement("div");
  row.className="odds-row";
  row.innerHTML=`
    <input type="number" step="0.01" placeholder="Odds">
    <select class="result-type">
      <option value="win">Menang</option>
      <option value="half-win">Menang Setengah</option>
      <option value="draw">Draw / Push</option>
      <option value="half-lose">Kalah Setengah</option>
      <option value="lose">Kalah</option>
    </select>
    <button class="remove" onclick="removeOdds(this)">‚úñ</button>
  `;
  document.getElementById("oddsList").appendChild(row);
}

function removeOdds(btn){
  const rows=document.querySelectorAll(".odds-row");
  if(rows.length<=1){ alert("Minimal 1 odds untuk parlay"); return; }
  btn.parentElement.remove();
}

function calculate(){
  const stake=parseFloat(document.getElementById("stake").value);
  if(!stake||stake<=0){ alert("Masukkan stake yang benar"); return; }

  const rows=document.querySelectorAll(".odds-row");
  let validOdds=0, cumulative=1;

  const tableBody=document.getElementById("tableBody");
  tableBody.innerHTML="";

  rows.forEach((row,index)=>{
    const odd=parseFloat(row.querySelector("input").value);
    const result=row.querySelector(".result-type").value;
    if(!odd||odd<=1) return;
    validOdds++;

    let applied=1;
    if(result==="win") applied=odd;
    else if(result==="half-win") applied=(odd+1)/2;
    else if(result==="draw") applied=1;
    else if(result==="half-lose") applied=0.5;
    else if(result==="lose"){ cumulative=0; applied=0; }

    cumulative*=applied;
    const payout=stake*cumulative;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${index+1}</td>
      <td>${odd.toFixed(2)}</td>
      <td>${result.replace("-", " ").toUpperCase()}</td>
      <td class="value">${cumulative.toFixed(2)}</td>
      <td class="value">Rp ${payout.toLocaleString("id-ID")}</td>
    `;
    tableBody.appendChild(tr);
  });

  document.getElementById("totalOdds").textContent=cumulative.toFixed(2);
  document.getElementById("totalPayout").textContent=`Rp ${(stake*cumulative).toLocaleString("id-ID")}`;

  if(validOdds<1) alert("Masukkan minimal 1 odds untuk parlay");
}
</script>

</body>
</html>
